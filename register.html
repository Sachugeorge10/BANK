<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link
      rel="icon"
      type="png/image"
      href="http://3.bp.blogspot.com/-T3tfzYfrthk/Tu3j1otFbUI/AAAAAAAADxc/J3x6dEoabkM/s400/south%2Bindian%2Bbank%2Blogo.jpg"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4 bg-body-secondary mt-5 p-5">
        <img
          class="align-content-center"
          style="margin-left: 40%"
          src="https://tse1.mm.bing.net/th?id=OIP.nmWhHB_b2Tl6LnmnGgfNYgHaFy&pid=Api&P=0&h=220"
          alt=""
          width="100px"
          height="100px"
        />
        <h1 class="text-danger text-center mt-3">My Bank</h1>
        <input
          id="username"
          type="text"
          class="form-control text-center mt-3"
          placeholder="User name"
        />
        <input
          id="accnum"
          type="text"
          class="form-control text-center mt-3"
          placeholder="Enter the Account Number"
        />
        <input
          id="psw"
          type="password"
          class="form-control text-center mt-3"
          placeholder="Enter the password"
        />
        <button
        id="regi"
          class="btn bg-primary text-light form-control mt-3"
          onclick="register()"
        >
          Register
        </button>
      </div>
      <div class="col-4"></div>
    </div>
  </body>
  <script src="register.js"></script>
</html>
