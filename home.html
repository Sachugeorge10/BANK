<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="icon"
      type="png/image"
      href="https://static.vecteezy.com/system/resources/previews/000/366/438/original/home-vector-icon.jpg"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-body-secondary">
    <div style="display: flex" class="text-center">
      <button
        id="logout"
        onclick="logout()"
        style="margin-left: 1300px"
        class="btn bg-danger text-light"
      >
        Log Out
      </button>
    </div>
    <div class="div mt-4" style="background-color: white">
      <h1
        id="welcome"
        class="text-danger"
        style="
          font-size: 40px;
          font-weight: 700;
          margin-left: 40%;
          box-shadow: white;
        "
      >
        WELCOME
      </h1>
    </div>
    <div class="row">
      <div class="col-6 container mt-4">
        <h1 class="text-center" style="font-size: 40px"><b>Deposite</b></h1>
        <div style="width: 400px; height: 300px; margin-left: 20%">
          <input
            id="depoamt"
            type="text"
            class="form-control mt-3"
            placeholder="Enter The Amount"
          />
          <input
            id="psw3"
            type="password"
            class="form-control mt-3"
            placeholder="Enter The Password"
          />
          <button
            onclick="depo()"
            class="btn bg-success text-light mt-3 text-center"
          >
            DEPOSITE
          </button>
        </div>
      </div>
      <div class="col-6 container mt-4">
        <h1 class="text-center" style="font-size: 40px"><b>Withdraw</b></h1>
        <div style="width: 400px; height: 300px; margin-left: 20%">
          <input
          id="wid"
            type="text"
            class="form-control mt-3"
            placeholder="Enter The Amount"
          />
          <input
            id="psw4"
            type="password"
            class="form-control mt-3"
            placeholder="Enter The Password"
          />
          <button
            onclick="widraw()"
            class="btn bg-success text-light mt-3 text-center"
          >
          WITHDRAW
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8 text-center">
        <div id="resu"></div>
      </div>
      <div class="col-2"></div>
    </div>

    <script src="home.js"></script>
  </body>
</html>
